<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        h1 {margin-bottom: 30px;}
        label {font-weight: bold;}
        input, select {margin-bottom: 10px;}
        form {width: 30%; padding: 20px;}
    </style>
</head>
<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <p>8-Digit Employee ID</p> 
        <input type="text" id="employeeId"> <br>
        <p>Full Name</p>
        <input type="text" id="fullName"> <br>
        <p>4-Digit Extension</p>
        <input type="text" id="extension"> <br>
        <p>Email</p>
        <input type="email" id="email" placeholder="name@domain.com"> <br>
        <p>Department</p>
        <select id="department"> 
            <option value="Administrative">Administrative</option>
            <option value="Engineering">Engineering</option>
            <option value="Executivr">Executive</option>
            <option value="Marketing">Marketing</option>
            <option value="Qualityt Assurance">Quality Assurance</option>
            <option value="Sales">Sales</option>
        </select> <br>
        <input type="submit" id="submit" value="Add Employee"> 

    </form>
</body>
</html>
